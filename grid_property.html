<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #8cd6b9;
      }
      #myDIV {
        height: 300px;
        display: grid;
        gap: 10px;
        background-color: #2196f3;
        padding: 10px;
        grid-template-columns: 2fr 2fr 2fr 2fr;
        grid-template-rows: auto auto;
      }

      .item6 {
        grid-row: span 2;
        grid-column: span 2;
        width: 400px;
      }
      #myDIV div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 2px;
        font-size: 30px;
      }
      #myDIV2 {
        display: grid;
        grid-template-columns: 2fr 2fr 1fr 1fr;
        gap: 20px;
        max-height: fit-content;
        padding: 10px;
        grid-template-rows: auto auto;
        background-color: #2196f3;
      }

      #myDIV2 div {
        background-color: antiquewhite;
        text-align: center;
      }

      #myDIV2 .item13 {
        background-color: aqua;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <h1>The grid-template-columns property</h1>

    <div id="myDIV">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <div class="item4">4</div>
      <div class="item5">500</div>
      <div class="item6">6</div>
    </div>

    <h1>2. The grid property</h1>

    <div id="myDIV2">
      <div class="item11">10</div>
      <div class="item12">20</div>
      <div class="item13">30</div>
      <div class="item14">40</div>
      <div class="item15">50</div>
      <div class="item16">60</div>
    </div>
  </body>
</html>
