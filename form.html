<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form and input</title>
  </head>
  <body>
    <form action="#" target="_self" method="get">
      <label for="firstname">firstname:</label><br />
      <input
        type="text"
        id="firstname"
        name="firstname"
        placeholder="Enter your firstname"
      /><br />
      <label for="password">password:</label><br />
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        name="password"
      /><br /><br />

      <input type="radio" id="BrainDigit" name="work" value="BrainDigit" />
      <label for="work">BrainDigit</label><br />
      <input type="radio" id="Neema " name="work" value="Neema Academy" />
      <label for="Neema">Neema Academy</label>

      <br /><br />
      <button type="submit" id="submit">submit</button>
    </form>
    <p>Please fill up the form</p>
  </body>
</html>
