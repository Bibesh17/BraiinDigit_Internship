<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid MasterClass Demo</title>
    <style>
      h1,
      h2 {
        color: rgb(108, 114, 114);
      }
      .container {
        background-color: rgb(240, 245, 243);
        border: 2px solid black;
        padding: 10px;
        margin-bottom: 20px;
      }
      .grid_container {
        display: grid;
        gap: 10px;
        padding: 10px;
        margin-bottom: 10px;
        background-color: rgba(168, 209, 209, 0.726);
      }
      .box {
        background-color: rgba(105, 113, 221, 0.877);

        color: aliceblue;
        padding: 5px;
        font-size: 18px;
        text-align: center;
      }
      .box:nth-child(even) {
        background-color: rgba(226, 28, 28, 0.801);
      }
    </style>
  </head>
  <body>
    <h1>Grid Practice at internship</h1>
    <div class="container">
      <h2>1. Basic Grid(3*3)</h2>
      <div
        class="grid_container"
        style="
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: repeat(3, 100px);
          background-color: black;
        "
      >
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
      </div>
    </div>

    <div class="container">
      <h2>2. Grid with different column sizes</h2>
      <div
        class="grid_container"
        style="
          grid-template-columns: 1fr 3fr 2fr;
          background-color: rgb(9, 9, 9);
        "
      >
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
    </div>

    <div class="container">
      <h2>3. Grid with gap</h2>
      <div
        class="grid_container"
        style="grid-template-columns: 1fr 1fr 1fr; gap: 20px"
      >
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
      </div>
    </div>

    <div class="container">
      <h2>4. Grid with placement</h2>
      <div class="grid_container" style="grid-template-columns: repeat(3, 1fr)">
        <div class="box" style="grid-column: 1/3">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box" style="grid-row: 1/3">6</div>
      </div>
    </div>

    <div class="container">
      <h2>5. Practice grid</h2>

      <nav
        class="grid_container"
        style="
          grid-template-columns: repeat(3, 50px);
          grid-template-rows: repeat(3, 1fr);
          max-width: fit-content;
        "
      >
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
      </nav>
    </div>
  </body>
</html>
